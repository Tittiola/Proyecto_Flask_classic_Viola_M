{% extends "base.html" %}

{% block section %}
<h1>COMPRA DE CRIPTO</h1>
<form action="/purchase" method="post">

  <!-- Grid -->
  <div class="grid">

    <!-- Markup example 1: input is inside label -->
    <label for="moneda_from">From</label>
    <input type="text" id="moneda_from" name="moneda_from">
      <option value="{{ moneda_from }}" selected>Selecciona una moneda</option>
      <option>EUR</option>
      <option>ETH</option>
      <option>BNB</option>
      <option>ADA</option>
      <option>DOT</option>
      <option>BTC</option>
      <option>USDT</option>
      <option>XRP</option>
      <option>SOL</option>
      <option>MATIC</option>
    </select>

    <label for="moneda_to">To</label>
    <input type="text" id="moneda_to" name="moneda_to" value="{{ moneda_to }}" type="submit">
      <option value="EUR" selected>Selecciona una moneda</option>
      <option>EUR</option>
      <option>ETH</option>
      <option>BNB</option>
      <option>ADA</option>
      <option>DOT</option>
      <option>BTC</option>
      <option>USDT</option>
      <option>XRP</option>
      <option>SOL</option>
      <option>MATIC</option>
    </select>

    

  </div>

  <div class="grid">

    <!-- Markup example 1: input is inside label -->
    <label for="cantidad_from">
      Q: </label>
      <input type="number" id="cantidad_from" name="cantidad_from" value="{{ cantidad_from }}" placeholder="cantidad_from">
    
      <a href="/purchase">

       <span class="material-symbols-outlined">
         calculate
        </span>
      </a>
     

    <label for="cantidad_to">
      Q: </label>
      <output type="number" id="cantidad_to" name="cantidad_to" value="{{ cantidad_to }}"placeholder="cantidad_to">
    

    

  </div>

  <!-- Markup example 2: input is after label -->
  <label for="precio_unitario">
    P.U. {{precio_unitario}}
    <input type="value" id="precio_unitario" name="precio_unitario" placeholder="precio_unitario" required>
  <small>Esta es tu inversion.</small>

  <a href="status">
    <span class="material-symbols-outlined">
    check_box
    </span>
  </a>

</form>
{% endblock %}
