{% extends "base.html" %}

{% block section %}
<h1>COMPRA DE CRIPTO</h1>
<form action="/purchase" method="post">
  <body>
    

  <div class="container">

    <!-- Markup example 1: input is inside label -->
    <label for="moneda_from">From</label> 
    <select id="moneda_from" required>
      <option value="{{ dataForm.moneda_from }}" selected>Selecciona la moneda que quiere convertir</option>
      
      <option>EUR</option>
      <option>ETH</option>
      <option>BNB</option>
      <option>ADA</option>
      <option>DOT</option>
      <option>BTC</option>
      <option>USDT</option>
      <option>XRP</option>
      <option>SOL</option>
      <option>MATIC</option>
    </select>
  
 

    <label for="moneda_to">From</label> 
    <select id="moneda_to" required>
      <option value="{{ dataForm.moneda_to }}" selected>Selecciona la criptomoneda deseada</option>
      <option>EUR</option>
      <option>ETH</option>
      <option>BNB</option>
      <option>ADA</option>
      <option>DOT</option>
      <option>BTC</option>
      <option>USDT</option>
      <option>XRP</option>
      <option>SOL</option>
      <option>MATIC</option>
    </select>
  
    

  </div>

  <div class="grid">

    <!-- Markup example 1: input is inside label -->
    <label for="cantidad_from">
      Q: </label>
      <input type="number" id="cantidad_from" name="cantidad_from" value="{{ dataForm.cantidad_from }}" placeholder="cantidad_from">
    
      <a href="/purchase">

       <span class="material-symbols-outlined">
         calculate
        </span>
      </a>
   

    <label for="cantidad_to">
      Q: </label>
      <input type="number" id="cantidad_to" name="cantidad_to" value="{{ cantidad_to }}"placeholder="cantidad_to">
    
  
    

  </div>

  <!-- Markup example 2: input is after label -->
  <label for="precio_unitario">
    P.U. {{precio_unitario}}
    <input type="value" id="precio_unitario" name="precio_unitario" placeholder="precio_unitario" required>
  <small>Esta es tu inversion.</small>

  <a href="status">
    <span class="material-symbols-outlined">
    check_box
    </span>
  </a>
</body>

</form>
{% endblock %}
